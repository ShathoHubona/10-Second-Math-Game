<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Second Math Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="application.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="title" class="mt-4"><h1>10 Second Math Game</h1></div>
        <div class="container game-container">
            <div class="score-container">
                <div id="currentScore"><p>Current Score: <span id="cScore">0</span></p></div>
                <div id="HighScore"><p>High Score: <span id="hScore">0</span></p></div>
            </div>
            <div class="timer mt-4">
                <p id="time-value">10</p>
                <p>TIMER</p>
            </div>
            <div class="mathOperation mt-4">
                <p id="equation"></p>
            </div>
            <div class="playerInput-container">
                <input type="text" id="playerInputValue" class="mt-4" name="result" placeholder="Answer" >
                <p id="success"></p>
            </div>
        </div>
    </div>
    <h3>By Shatho Hubona</h3>
</body>
</html>
